<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<meta charset = "utf-8">
	<style>
	.formstyle{
		width: 412px;
		height: 394px;
		margin: auto;
		border:2px solid black;
	}
	input{
		width:100px;
		height:78px;
		background-color: pink;
		font-size: 37px;
		color: black;
		margin: auto;
		border: 1px solid black;
	}

	#new{
		width: 410px;
	}

	h1 {
		 text-align: center;
	}

</style>
	
</head>
<body>
	<h1>Simple Calculator</h1>
	<div class = "formstyle">
		<form name="forms">
			<input type="text" name = "solution" id = "new"> <br>

			<input type = "button" value = "1" onclick = "forms.solution.value += '1'">
			<input type = "button" value = "2" onclick = "forms.solution.value += '2'">
			<input type = "button" value = "3" onclick = "forms.solution.value += '3'">
			<input type = "button" value = "c" onclick = "forms.solution.value = ''"><br>

			<input type = "button" value = "4" onclick = "forms.solution.value += '4'">
			<input type = "button" value = "5" onclick = "forms.solution.value += '5'">
			<input type = "button" value = "6" onclick = "forms.solution.value += '6'">
			<input type = "button" value = "*" onclick = "forms.solution.value += '*'"> <br>

			<input type = "button" value = "7" onclick = "forms.solution.value += '7'">
			<input type = "button" value = "8" onclick = "forms.solution.value += '8'">
			<input type = "button" value = "9" onclick = "forms.solution.value += '9'">
			<input type = "button" value = "/" onclick = "forms.solution.value += '/'"> <br>

			<input type = "button" value = "0" onclick = "forms.solution.value += '0'">
			<input type = "button" value = "+" onclick = "forms.solution.value += '+'">
			<input type = "button" value = "-" onclick = "forms.solution.value += '-'">
			<input type = "button" value = "=" onclick = "forms.solution.value = eval(forms.solution.value)"> <br>
		</form>
	</div>
</body>
</html>

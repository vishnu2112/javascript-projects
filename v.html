<!DOCTYPE html>
<html>
<head>
<title>Simple Javascript Program </title>
</head>
<body>
    <h3>javascript program</h3>
	<p id="demo"></p>
	<script>

			var text = "";
			var x=1;
			while(x<=100){
				if(x%3==0 && x%5==0){
			text += "FizzBuzz <br> " ;
					x++;
				}
				else if(x%3==0){
					text += "Fizz <br>";
					x++;
				}
				else if(x%5==0){
					text += "Buzz <br> ";
					x++;
				}
				else {
					text += x  + "<br>";
				    x++;
                }
				

			}
		
		document.getElementById("demo").innerHTML = text;
	</script>
</body>
</html>
